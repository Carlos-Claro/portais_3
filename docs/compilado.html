<script type="text/javascript">
                                        var base_url = '';
var base = new String(document.baseURI);
var n = base.indexOf("localhost");
var n2 = base.indexOf("192.168");
var n3 = base.indexOf("201.16");
var n4 = base.indexOf("189.4");
var n5 = base.indexOf("powempresas");
var LOCALHOST = false;
if ( ( n ) >= 0 || ( n2 ) >= 0 || ( n3 ) >= 0 || ( n4 ) >= 0 || ( n5 ) >= 0 )
{
    LOCALHOST = true;
}
base_url = $('body').attr('data_url');
var URL_HTTP = base_url;
var URI = base_url;
var URL_ADMIN = base_url;

$(function(){
    fotos.inicia();
    $(document).on('click','.carousel-control',function(){
        fotos.set_images($(this));
    });
});
var fotos = {
    inicia: function(){
//        console.log('fotos.inicia');
//        console.log(LOCALHOST);
//        if ( ! LOCALHOST )
//        {
            $.each($('.carousel-inner img'), function(k,v){
                img = $(v).data('src');
                $(v).attr('src',img);
            });
//        }
    },
    lista: {},
    get_lista : function(){
        return fotos.lista;
    },
    set_lista : function( item ){
        var lista = {};
        if ( this.lista.length > 0 )
        {
            this.lista.push(item);
        }
        else
        {
            this.lista = item;
        }
    },
    set_images: function( campo, lado ){
        var item = campo.attr('data-item');
        var qtde_montado = $('.item-' + item + ' .carousel-inner .item').length;
        if ( qtde_montado === 1 )
        {
            var item_lista = fotos.verifica_lista(item);
            var itens = this.monta_lista(item_lista, item);
        }
        if ( lado === undefined )
        {
            var lado = campo.attr('data-slide');
        }
        $('.item-' + item + '.carousel').carousel(lado);
        $('.item-' + item + '.carousel').carousel('pause');
    },
    verifica_lista: function( item ){
        $.each(this.get_lista(),function(k,v){
            if ( v.id == item )
            {
                var retorno = v;
            }
        });
        if ( retorno == undefined )
        {
            var images = JSON.parse(decodeURIComponent($('.item-' + item).attr('data-images')));
            var array_item = {id : item, itens : images};
            this.set_lista(array_item);
            var retorno = array_item;
        }
        
        return retorno;
    },
    monta_lista: function( itens, item ){
        var retorno = '';
        var contador = 0;
        $.each(itens.itens,function(k,v){
            if ( contador > 0 )
            {
                retorno += fotos.item(v);
            }
            contador ++;
        });
        $('.item-' + item + ' .carousel-inner').append(retorno);
        
        
    },
    item: function(item){
//        console.log(item);
        var retorno = '<div data-atual="0" class="item"><div rel="nofollow" title="' + item.titulo + '" class="pull-left link-img center-block"><center><img class="img-responsive" alt="' + item.titulo + '" src="'+item.arquivo_local+'" itemprop="image"></center></div></div>';
        return retorno;
    },
};
                                        </script>

$(function(){
    favorito.inicia();
    $('.c-quick-sidebar-toggler').on('click',function(){
        favorito.lista();
    });
    $(document).on('click','.favoritar',function(){
        var item = $(this).attr('data-item');
        favorito.insere(item, true);
    });
    $('.comparar-favoritos').on('click',function(){
        console.log('compara');
        favorito.compara();
    });
    $('.limpar-favoritos').on('click',function(){
        favorito.deleta_todos();
    });
    $('.linha-favoritos').on('click','.imprimir', function(){
        favorito.imprimir(true);
    });
    $('.linha-favoritos').on('click', '.indique', function(){
        favorito.indicar();
    });
});



var favorito = {
    inicia :  function(){
        
    },
    insere : function(id, imovel){
        var url = URI + 'favoritar/' + id + '/' + $('.elemento-' + id).data('data-origem');
        $.getJSON(url,function(data){
            if (data.status)
            {
                toastr.success(data.mensagem, 'Inserido...');
                favorito.inicia();
                
            }
            else
            {
                toastr.danger(data.mensagem, 'Erro...');
                favorito.inicia();
            }
        });
    },
    deleta : function(id){
        var url = URL_HTTP + '/index/deleta_favorito/' + id;
        $.get(url,function(data){
            window.location.href = URL_HTTP + '/index/favoritos';
        });
    },
    deleta_todos: function(){
        var url = URL_HTTP + '/index/deleta_favorito/';
        $.get(url,function(data){
            window.location.href = URL_HTTP;
            
        });
        
    },
    lista : function() {
        var url = URI + 'favoritos/lista/';
        $.get(url,function(data){
            $('.lista-favoritos').html(data);    
            fotos.inicia();
        });
    },
    compara : function() {
        var url = URI + 'favoritos/compara/';
        console.log(url);
        $.get(url,function(data){
            $('.modal .modal-title').html('');    
            $('.modal .modal-body').html(data);    
            $('.modal').modal('show');
            fotos.inicia();
        });
    },
    imprimir: function( todos ){
        if ( todos !== undefined )
        {
            $('.media').attr('data-item',function(a,b){
                var link = $('.elemento-' + b + ' .detalhes').attr('href') + '/print';
                window.open(link,'_blank');
                
            });
        }
    },
    indicar: function(){
        var item = new Array;
        $('.media').attr('data-item',function( a, b ){
            item[a] = b;
        });
        var colado = item.join('-');
        $('.imoveis').val(colado);
        //$('#modal-indicar').modal('show');
    },
    
};
                                        </script>
